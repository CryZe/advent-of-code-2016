<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Advent of Code</title>
        <style>
            button {
                width: 100px;
                height: 50px;
                margin-left: 10px;
            }
            input {
                margin-left: 10px;
            }
        </style>
        <script type='text/javascript'>
            aoc = {};

            isExecuting = false;
            function printErr(e) {
                if (isExecuting) {
                    document.getElementById("output").value += e + "\n";
                } else {
                    console.warn(e);
                }
            }

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'aoc.wasm', true);
            xhr.responseType = 'arraybuffer';
            xhr.onload = function() {
                var config = { wasmBinary: xhr.response, printErr: printErr };
                // var config = { printErr: printErr };
                var codeXHR = new XMLHttpRequest();
                codeXHR.open('GET', 'aoc.js', true);
                codeXHR.onload = function() {
                    var code = codeXHR.responseText;
                    var blob = new Blob([code], {type: 'text/javascript'});
                    codeXHR = null;
                    var src = URL.createObjectURL(blob);
                    var script = document.createElement('script');
                    script.src = URL.createObjectURL(blob);
                    script.onload = function() {
                        URL.revokeObjectURL(script.src);
                        var module = AoC(config);
                        aoc.part1 = module.cwrap('part1', 'number', ['string']);
                        aoc.part2 = module.cwrap('part2', 'number', ['string']);
                    };
                    document.body.appendChild(script);
                }
                codeXHR.send(null);
            };
            xhr.send(null);

            function part1() {
                var input = document.getElementById("input").value;
                try {
                    isExecuting = true;
                    document.getElementById("output").value = "";
                    var output = aoc.part1(input);
                    if (output >= 0) {
                        document.getElementById("output").value = output;
                    }
                } catch (e) {
                    printErr(e);
                }
                isExecuting = false;
            }

            function part2() {
                var input = document.getElementById("input").value;
                try {
                    isExecuting = true;
                    document.getElementById("output").value = "";
                    var output = aoc.part2(input);
                    if (output >= 0) {
                        document.getElementById("output").value = output;
                    }
                } catch (e) {
                    printErr(e);
                }
                isExecuting = false;
            }
        </script>
    </head>
    <body>
        <p><textarea id="input" cols="80" rows="40">aaaaa-bbb-z-y-x-123[abxyz]
a-b-c-d-e-f-g-h-987[abcde]
not-a-real-room-404[oarel]
totally-real-room-200[decoy]</textarea></p>
        <p>
            <button onclick="part1();">Part 1</button>
            <button onclick="part2();">Part 2</button>
        </p>
        <p><textarea id="output" cols="80" rows="10" readonly></textarea></p>
    </body>
</html>
