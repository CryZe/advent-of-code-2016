<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Advent of Code</title>
        <style>
            button {
                width: 100px;
                height: 50px;
                margin-left: 10px;
            }
            input {
                margin-left: 10px;
            }
        </style>
        <script type='text/javascript'>
            aoc = {};

            // var xhr = new XMLHttpRequest();
            // xhr.open('GET', 'aoc.wasm', true);
            // xhr.responseType = 'arraybuffer';
            // xhr.onload = function() {
            //     var config = { wasmBinary: xhr.response, wasmJSMethod: 'native-wasm,asmjs' };
                var config = {};
                var codeXHR = new XMLHttpRequest();
                codeXHR.open('GET', 'aoc.js', true);
                codeXHR.onload = function() {
                    var code = codeXHR.responseText;
                    var blob = new Blob([code], {type: 'text/javascript'});
                    codeXHR = null;
                    var src = URL.createObjectURL(blob);
                    var script = document.createElement('script');
                    script.src = URL.createObjectURL(blob);
                    script.onload = function() {
                        URL.revokeObjectURL(script.src);
                        var module = AoC(config);
                        aoc.part1 = module.cwrap('part1', 'string', ['string']);
                        aoc.part2 = module.cwrap('part2', 'string', ['string']);
                    };
                    document.body.appendChild(script);
                }
                codeXHR.send(null);
            // };
            // xhr.send(null);

            function part1() {
                var input = document.getElementById("input").value;
                try {
                    document.getElementById("output").value = "";
                    var output = aoc.part1(input);
                    document.getElementById("output").value = output;
                } catch (e) {
                }
            }

            function part2() {
                var input = document.getElementById("input").value;
                try {
                    document.getElementById("output").value = "";
                    var output = aoc.part2(input);
                    document.getElementById("output").value = output;
                } catch (e) {
                }
            }
        </script>
    </head>
    <body>
        <p><textarea id="input" cols="80" rows="40">abc</textarea></p>
        <p>
            <button onclick="part1();">Part 1</button>
            <button onclick="part2();">Part 2</button>
        </p>
        <p><textarea id="output" cols="80" rows="10" readonly></textarea></p>
    </body>
</html>
